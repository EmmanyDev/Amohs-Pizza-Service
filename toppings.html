<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amoh's Pizza | Toppings</title>
</head>
<body>
    <!-- Toppings form -->
    <div class= "toppings-form">
        <form>
            <!-- Toppings header -->
            <div class="toppings-header">
                <img src="images/Small Amoh's Logo.png" alt= "Image of Amoh's Pizza logo" width= "100px">
                <h1>How about your toppings?</h1>
            </div>
            
            <!-- Toppings form options -->
            <div class="cheese-options">
                <div class="regular radio">
                    <input type= "radio" id= "regular-cheese" name= "cheese" value= "Regular" required>
                    <label for= "regular-cheese">Regular</label>
                </div>
                <div class="extra-cheese radio">
                    <input type= "radio" id= "extra-cheese" name= "cheese" value= "Extra Cheese" required>
                    <label for= "extra-cheese">Extra Cheese</label>
                </div>
                <div class="submit">
                    <input type= "submit" value= "Go to Toppings">
                </div>
                
            </div>
            
        </form>
    </div>
</body>
</html>
