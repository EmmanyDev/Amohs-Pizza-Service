<!DOCTYPE html>
<html>
    <head>
        <title>Amoh's Pizza | Cheese</title>
        <link href= "styles/cheese.css" type= "text/css" rel= "stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    </head>
    <body class= "cheese-page">
        <!-- Cheese form -->
        <div class= "cheese-form">
            <form action= "toppings.html">
                <!-- Cheese header -->
                <div class="cheese-header">
                    <img src="images/Pizza Logo.png" alt= "Image of Amoh's Pizza logo" width= "100px">
                    <h1>How do you like your cheese?</h1>
                </div>
                
                <!-- Cheese form options -->
                <div class="cheese-options">
                    <div class="regular radio">
                        <input type= "radio" id= "regular-cheese" name= "cheese" value= "Regular" required>
                        <label for= "regular-cheese">Regular</label>
                    </div>
                    <div class="extra-cheese radio">
                        <input type= "radio" id= "extra-cheese" name= "cheese" value= "Extra Cheese" required>
                        <label for= "extra-cheese">Extra Cheese</label>
                    </div>
                    <div class="submit">
                        <input type= "submit" value= "Go to Toppings">
                    </div>
                    
                </div>
                
            </form>
        </div>

    </body>
</html>
